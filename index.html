<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <section class="layout">
        <header class="header">
            <span>Meme Generator</span>
            <ul>
                <li><a href="#" onclick="renderGallery()">Gallery</a></li>
                <li><a href="#" onclick="renderGallery()">Saved</a></li>
                <li><a href="#" onclick="renderMeme()">Randomize</a></li>
            </ul>
        </header>

        <div class="main">
            <section class="gallery hidden">
                <!-- <img src="img/meme-imgs/meme-imgs-square/1.jpg" alt=""> -->
                <!-- <img src="img/meme-imgs/meme-imgs-square/2.jpg" alt=""> -->
            </section>
            <section class="editor">
                <div class="canvas-container">
                    <canvas width="400px" height="400px" onclick="onRectClick(event)"></canvas>
                </div>
                <div class="buttons">

                    <form action="" onsubmit="return false">
                        <label class="text-field">
                            <input type="text" name="firstLine" oninput="onChangeTxt(this.value)">
                        </label>
                        <div class="main-buttons">
                            <div role="button" class="button switch" onclick="onSwitchLine()" tabindex="0">
                                <img src="Fonts/arrow-right-arrow-left-solid.svg" alt="" class="arrows">
                            </div>
                            <div role="button" class="button add" onclick="onAddLine()" tabindex="0">
                                <img src="Fonts/plus-solid.svg" alt="" class="plus">
                            </div>
                            <div role="button" class="button delete" tabindex="0">
                                <img src="Fonts/trash-solid.svg" alt="" class="trash">
                            </div>
                        </div>

                        <div class="secondary-btns">
                            <label>
                                <div role="button" class="button choose-color" tabindex="0">
                                    <svg class="pallete" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                        <path
                                            d="M512 256c0 .9 0 1.8 0 2.7c-.4 36.5-33.6 61.3-70.1 61.3H344c-26.5 0-48 21.5-48 48c0 3.4 .4 6.7 1 9.9c2.1 10.2 6.5 20 10.8 29.9c6.1 13.8 12.1 27.5 12.1 42c0 31.8-21.6 60.7-53.4 62c-3.5 .1-7 .2-10.6 .2C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm0-96a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM288 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z" />
                                    </svg>
                                    <!-- <img src="Fonts/palette-solid.svg" alt="" class="pallete"> -->
                                    <input type="color" oninput="onChangeColor(this.value)">
                                </div>
                            </label>
                            <div role="button" class="button fontSize" onclick="onChangeFontSize(1)" tabindex="0">A+
                            </div>
                            <div role="button" class="button fontSize" onclick="onChangeFontSize(-1)" tabindex="0">A-
                            </div>
                        </div>
                    </form>

                    <div role="button" class="button download" onclick="    renderMeme(false, false, true, true)
                    ">
                        <a href="#" class="dlink" tabindex="0">
                            Download
                        </a>
                    </div>
                </div>
            </section>
        </div>

        <!-- <div class="footer">
            3
        </div> -->
    </section>
    <!-- <canvas class="temp hidden"></canvas> -->
    <script src="meme.service.js"></script>
    <script src="main.js"></script>
    <script src="meme.controller.js"></script>
    <script src="gallery.controller.js"></script>
</body>

</html>
